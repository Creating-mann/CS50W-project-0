<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
        <title>Google Search</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="google-nav-logo">
                    <img style="padding-top: 0px; width: 100px;" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="" srcset="">
                </div>
                <ul class="nav justify-content-end bg-light">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="image.html">Images</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="my-container">
            <h5 class="advanced py-3" style="color: #d93025;">Advanced Search</h5>      
        </div>
        <hr>
        <div class="my-container">
            <form action="https://google.com/search">
                <div>
                    <h5>Find Pages With...</h5>
                </div>
                <div class="row justify-content-between">
                    <div class="col-3"><p><small>all these words:</small></p></div>
                    <div class="col-8"><input class="form-control form-control-sm border" type="text" name="as_q" id=""></div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-3"><p><small>this exact word or phrase:</small></p></div>
                    <div class="col-8"><input class="form-control form-control-sm border" type="text" name="as_epq" id=""></div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-3"><p><small>any of these words:</small></p></div>
                    <div class="col-8"><input class="form-control form-control-sm border" type="text" name="as_oq" id=""></div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-3"><p><small>none of these words:</small></p></div>
                    <div class="col-8"><input class="form-control form-control-sm border" type="text" name="as_eq" id=""></div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-3">
                        <input class="btn btn-primary" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
